<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <h1>Connexion</h1>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required aria-label="Adresse email">
    <label for="password">Mot de passe</label>
    <input id="password" type="password" placeholder="Mot de passe" required aria-label="Mot de passe">
    <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
    <button id="resetBtn"><i class="fas fa-key"></i> Mot de passe oublié</button>
    <div id="loader" class="loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>
    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { supabase } from './config.js';

    function showToast(message, type = 'info') {
      const msg = document.getElementById('msg');
      msg.textContent = message;
      msg.className = `msg ${type}`;
      setTimeout(() => (msg.textContent = ''), 5000); // Augmenté à 5s pour lire les erreurs
    }

    async function redirect(uid) {
      try {
        const { data, error } = await supabase
          .from('profiles')
          .select('role')
          .eq('id', uid)
          .single();
        if (error) {
          showToast(`Erreur lors de la récupération du rôle : ${error.message}`, 'error');
          console.error('Erreur redirection:', error);
          return;
        }
        if (!data) {
          showToast('Profil non trouvé pour cet utilisateur.', 'error');
          return;
        }
        if (data.role === 'admin') {
          location.href = 'admin.html';
        } else {
          location.href = 'employe.html';
        }
      } catch (e) {
        showToast(`Erreur inattendue : ${e.message}`, 'error');
        console.error('Erreur redirection:', e);
      }
    }

    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        showToast('Veuillez remplir email et mot de passe.', 'error');
        return;
      }
      if (!/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)) {
        showToast('Mot de passe doit avoir 8+ caractères, 1 majuscule, 1 chiffre.', 'error');
        return;
      }
      document.getElementById('loader').style.display = 'block';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        document.getElementById('loader').style.display = 'none';
        if (error) {
          showToast(`Erreur de connexion : ${error.message}`, 'error');
          console.error('Erreur auth:', error);
        } else if (data.user) {
          showToast('Connexion réussie, redirection...', 'success');
          await redirect(data.user.id);
        } else {
          showToast('Aucun utilisateur retourné.', 'error');
          console.error('Aucun utilisateur:', data);
        }
      } catch (e) {
        document.getElementById('loader').style.display = 'none';
        showToast(`Erreur inattendue : ${e.message}`, 'error');
        console.error('Erreur globale:', e);
      }
    };

    document.getElementById('resetBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showToast('Veuillez entrer un email.', 'error');
        return;
      }
      document.getElementById('loader').style.display = 'block';
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.href, // Redirige ici après réinitialisation
        });
        document.getElementById('loader').style.display = 'none';
        if (error) {
          showToast(`Erreur lors de la réinitialisation : ${error.message}`, 'error');
          console.error('Erreur reset:', error);
        } else {
          showToast('Lien de réinitialisation envoyé. Vérifiez votre email.', 'success');
        }
      } catch (e) {
        document.getElementById('loader').style.display = 'none';
        showToast(`Erreur inattendue : ${e.message}`, 'error');
        console.error('Erreur reset:', e);
      }
    };

    // Vérification initiale de la session
    supabase.auth.getUser().then(({ data: { user } }) => {
      if (user) {
        showToast('Utilisateur déjà connecté, redirection...', 'info');
        redirect(user.id);
      }
    });

    // Gestion des erreurs réseau ou de configuration
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_OUT') {
        showToast('Déconnexion détectée.', 'info');
      } else if (event === 'TOKEN_REFRESH_ERROR') {
        showToast('Erreur de rafraîchissement du token. Reconnecte-toi.', 'error');
        console.error('Token refresh error:', session);
      }
    });
  </script>
</body>
</html>
