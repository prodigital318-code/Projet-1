<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <h1>Connexion</h1>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required aria-label="Adresse email">
    <label for="password">Mot de passe</label>
    <input id="password" type="password" placeholder="Mot de passe" required aria-label="Mot de passe">
    <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
    <button id="resetBtn"><i class="fas fa-key"></i> Mot de passe oublié</button>
    <div id="loader" class="loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>
    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { supabase } from './config.js';

    function showToast(message, type = 'info') {
      const msg = document.getElementById('msg');
      msg.textContent = message;
      msg.className = `msg ${type}`;
      setTimeout(() => (msg.textContent = ''), 3000);
    }

    async function redirect(uid) {
      const { data, error } = await supabase.from('profiles').select('role').eq('id', uid).single();
      if (error || !data) {
        showToast('Erreur : Profil non trouvé.', 'error');
        return;
      }
      if (data.role === 'admin') {
        location.href = 'admin.html';
      } else {
        location.href = 'employe.html';
      }
    }

    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!email || !pass) {
        showToast('Veuillez remplir email et mot de passe.', 'error');
        return;
      }
      if (!/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(pass)) {
        showToast('Mot de passe doit avoir 8+ caractères, 1 majuscule, 1 chiffre.', 'error');
        return;
      }
      document.getElementById('loader').style.display = 'block';
      const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
      document.getElementById('loader').style.display = 'none';
      if (error) {
        showToast('Erreur lors de la connexion.', 'error');
      } else {
        await redirect(data.user.id);
      }
    };

    document.getElementById('resetBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showToast('Veuillez entrer un email.', 'error');
        return;
      }
      document.getElementById('loader').style.display = 'block';
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.href,
      });
      document.getElementById('loader').style.display = 'none';
      if (error) {
        showToast('Erreur lors de la réinitialisation.', 'error');
      } else {
        showToast('Lien de réinitialisation envoyé.');
      }
    };

    supabase.auth.getUser().then(({ data: { user } }) => {
      if (user) redirect(user.id);
    });
  </script>
</body>
  </html>
